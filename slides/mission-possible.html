<header>Миссия выполнима</header>
<section>
  <div class="circle">
    <svg>
      <circle
              id="circle"
              cx="105"
              cy="105"
              r="50"
              stroke="red"
              fill="transparent" class="donotresize"/>
    </svg>
    <div class="controls">
      Radius:
      <input type="range" min="10" max="100" step="1" id="radius" value="50"/><br/>
      Color:
      <input type="text" id="color" value="red"/><br/>
    </div>
  </div>
</section>

<script defer>
  function random_color() {
    var rint = Math.round(0xffffff * Math.random());
    return ('#0' + rint.toString(16)).replace(/^#0([0-9a-f]{6})$/i, '#$1');
  }

  (function () {
    var circle = document.getElementById('circle'),
            radiusField = document.getElementById('radius'),
            colorField = document.getElementById('color');

    radiusField.onchange = function () {
      var radius = radiusField.value;
      circle.setAttribute('r', radius);
    }

    colorField.onchange = function () {
      var color = colorField.value;
      circle.setAttribute('stroke', color);
    }
  })();
</script>
