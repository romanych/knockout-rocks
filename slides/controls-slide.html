<header>Управление</header>
<section>
  <ul>
    <li><span class="key">&larr;</span> and <span class="key">&rarr;</span> листают слайды.</li>
    <li><span class="key">Ctrl/Command</span> и <span class="key">+</span> или <span
            class="key">-</span> меняют масштаб.
    </li>
    <li><span class="key">S</span> для просмотра исходного кода страницы.</li>
    <li><span class="key">H</span> для включения или выключения подсветки кода.</li>
    <li><span class="key">N</span> для включения или выключения пояснений к слайдам.</li>
  </ul>
</section>
